<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>SIGNS OF NYC</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='./d3.js'></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js'></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.css' type='text/css' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
    <div id='map'></div>
    <div id="large-container">
    <div id='language-controls'>
        <h2>SIGNS OF NYC</h2>
        <p>Show/hide the sign content, language, category 
            <br>on the map by checking the boxes below
            <br>Dataset: Google Street View Images
        </p>
        <h4>Sign Content</h4>
        <input type="checkbox" id="content-toggle" class="content-toggle" checked><label for="content-toggle">Show Content</label> 
        <hr>
        <h4>Sign Language</h4>
        <input type="checkbox" id="language-toggle" class="language-toggle" checked><label for="language-toggle">All Languages</label>    
        <div class="language-checkbox"><input type="checkbox" id="english" class="english" value="English" checked><label for="english">English</label></div>
        <div class="language-checkbox"><input type="checkbox" id="spanish" class="spanish" value="Spanish" checked><label for="spanish">Spanish</label></div>
        <div class="language-checkbox"><input type="checkbox" id="chinese" class="chinese" value="Chinese" checked><label for="chinese">Chinese</label></div>
        <div class="language-checkbox"><input type="checkbox" id="italian" class="italian" value="Italian" checked><label for="italian">Italian</label></div>
        <div class="language-checkbox"><input type="checkbox" id="french" class="french" value="French" checked><label for="french">French</label></div>
        <div class="language-checkbox"><input type="checkbox" id="korean" class="korean" value="Korean" checked><label for="korean">Korean</label></div>
        <div class="language-checkbox"><input type="checkbox" id="russian" class="russian" value="Russian" checked><label for="russian">Russian</label></div>
        <div class="language-checkbox"><input type="checkbox" id="bengail" class="bengail" value="Bengail" checked><label for="bengail">Bengail</label></div>
        <div class="language-checkbox"><input type="checkbox" id="haitian-creole" class="haitian-creole" value="Haitian Creole" checked><label for="haitian-creole">Haitian Creole</label></div>
        <hr>
        <h4>Sign Category</h4>
        <input type="checkbox" id="category-toggle" class="category-toggle" checked><label for="category-toggle">All Categories</label> 
        <div class="category-checkbox"><input type="checkbox" id="brand-sign" class="brand-sign" value="brand sign" checked><label for="brand-sign">Brand Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="street-name-sign" class="street-name-sign" value="street name sign" checked><label for="street-name-sign">Street Name Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="building-information-sign" class="building-information-sign" value="building information sign" checked><label for="building-information-sign">Building Information Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="bus-stop-sign" class="bus-stop-sign" value="bus stop sign" checked><label for="bus-stop-sign">Bus Stop Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="parking-regulation-sign" class="parking-regulation-sign" value="parking regulation sign" checked><label for="parking-regulation-sign">Parking Regulation Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="scaffold-sign" class="scaffold-sign" value="scaffold sign" checked><label for="scaffold-sign">Scaffold Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="one-way-sign" class="one-way-sign" value="one way sign" checked><label for="one-way-sign">One Way Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="advertising-sign" class="advertising-sign" value="advertising sign" checked><label for="advertising-sign">Advertising Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="for-lease-sign" class="for-lease-sign" value="for lease sign" checked><label for="for-lease-sign">For Lease Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="do-not-enter-sign" class="do-not-enter-sign" value="do not enter sign" checked><label for="do-not-enter-sign">Do Not Enter Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="speed-limit-sign" class="speed-limit-sign" value="speed limit sign" checked><label for="speed-limit-sign">Speed Limit Sign Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="promotion-sign" class="promotion-sign" value="promotion sign" checked><label for="promotion-sign">Promotion Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="direction-sign" class="direction-sign" value="direction sign" checked><label for="direction-sign">Direction Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="subway-sign" class="subway-sign" value="subway sign" checked><label for="subway-sign">Subway Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="touristic-sign" class="touristic-sign" value="touristic sign" checked><label for="touristic-sign">Touristic Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="shop-information-sign" class="shop-information-sign" value="shop information sign" checked><label for="shop-information-sign">Shop Information Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="street-close-sign" class="street-close-sign" value="street close sign" checked><label for="street-close-sign">Street Close Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="school-crossing-sign" class="school-crossing-sign" value="school crossing sign" checked><label for="school-crossing-sign">School Crossing Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="all-traffic-sign" class="all-traffic-sign" value="all traffic sign" checked><label for="all-traffic-sign">All Traffic Sign</label></div>
        <div class="category-checkbox"><input type="checkbox" id="dont-block-sign" class="dont-block-sign" value="dont block sign" checked><label for="dont-block-sign">Don't Block Sign</label></div>
        <button id="toggle-button">&#9664;</button>
    </div>
    <div id="treemap">
        <button id="treemap-toggle-button">&#9654;</button>
    <h4>Sign Language Treemap</h4>
    <div id="treemap-container"></div>
    <hr>
    <h4>Sign Category Treemap</h4>
    <div id="category-treemap-container"></div>
    <hr>
    <h4>Sign Content Wordcloud</h4>
    <div id="wordcloud-container"></div>
    </div>
</div>
<script src="script.js"></script>    


</body>
</html>
